<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <!-- 绑定函数add -->
        <button v-on:click="add">点击加1</button>
        <!-- 引用调用可以传递参数 -->
        <button @click="add2(3)">点击加3</button>
    </div>
</body>
</html>
<script>
    var vm=new Vue({
        el: "#app",
        data:{
            num:1,
        },
        methods: {
            // 定义函数
            add:function(){
                this.num++;
            },
            add2:function(num){
                this.num = this.num + num
                //打印日志
                console.log(num);
            }
            
        }
        }
    )
</script>
