<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#app',
        // 在基础初始化完成之后，数据和事件配置之前调用
        template:'<div>{{msg}}</div>',
        data:{
            msg:'hello world'
        },
        beforeCreate(){
            console.log("beforeCreate,在基础初始化完成之后，数据和事件配置之前调用")
        },
         // 初始化全部完成，vue实例创建完成后立即调用
        created(){
            console.log("created,初始化全部完成,vue实例创建完成后立即调用")
        },
        beforeMount(){
            console.log('beforeMount,元素挂载前执行,此时template未挂载')
            console.log(this.$el)
        },
        mounted(){
            console.log('mounted,元素后执行,此时template已挂载')
            console.log(this.$el)
        },
        beforeUpdate(){
            console.log('beforeUpdate,数据更新前执行')
        },
        updated(){
            console.log('beforeUpdate,数据后执行')
        },
        beforeDestroy(){
            console.log('beforeDestroy,实例销毁前调用')
        },
        destroyed(){
        console.log("destroyed,实例销毁后调用,可以在chrome的console调用vm.$destroy()进行销毁")
    }
    })
</script>
